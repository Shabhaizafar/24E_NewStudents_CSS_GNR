<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline-Block Navbar</title>
  <!-- 
    INSTRUCTIONS:
    1. Set body margin to 0.
    2. Style the .navbar:
       - Set background color to dark gray (#333).
       - Add vertical padding of 10px.
    3. Style the .navbar a elements:
       - Display each as inline-block.
       - Set text color to white.
       - Add padding: 14px top/bottom and 20px left/right.
       - Remove underline with text-decoration: none.
    4. On hover of .navbar a:
       - Change background color to a lighter gray (#575757).
  -->
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>
