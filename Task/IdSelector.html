<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple ID Selectors with Different Colors</title>

  <!-- 
    ðŸ§¾ CSS Styling Instructions:

    1. Use an **ID selector** for `#crimson-text` and set its color to "crimson" (color name).
    2. Use an **ID selector** for `#dodgerblue-text` and set its color to "dodgerblue" (color name).
    3. Use an **ID selector** for `#seagreen-text` and set its color to "seagreen" (color name).
    4. Use an **ID selector** for `#goldenrod-text` and set its color to "goldenrod" (color name).
    5. Use an **ID selector** for `#orchid-text` and set its color to "orchid" (color name).
  -->

</head>
<body>

  <!-- 1. ID selector: #crimson-text â†’ crimson -->
  <h1 id="crimson-text">This is a crimson heading</h1>

  <!-- 2. ID selector: #dodgerblue-text â†’ dodgerblue -->
  <p id="dodgerblue-text">This paragraph is dodger blue.</p>

  <!-- 3. ID selector: #seagreen-text â†’ seagreen -->
  <p id="seagreen-text">This paragraph is sea green.</p>

  <!-- 4. ID selector: #goldenrod-text â†’ goldenrod -->
  <div id="goldenrod-text">This div uses goldenrod text.</div>

  <!-- 5. ID selector: #orchid-text â†’ orchid -->
  <span id="orchid-text">This span has orchid-colored text.</span>

</body>
</html>
