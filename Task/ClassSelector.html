<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Class Selectors</title>

  <!-- 
    ðŸ§¾ CSS Styling Instructions:

    1. Use a **class selector** for `.red-text` and set its color to "red" (color name).
    2. Use a **class selector** for `.blue-text` and set its color to "blue" (color name).
    3. Use a **class selector** for `.green-text` and set its color to "green" (color name).
    4. Use a **class selector** for `.orange-text` and set its color to "orange" (color name).
    5. Use a **class selector** for `.purple-text` and set its color to "purple" (color name).
  -->

</head>
<body>

  <!-- 1. Class selector: .red-text â†’ red -->
  <h1 class="red-text">This is a red heading</h1>

  <!-- 2. Class selector: .blue-text â†’ blue -->
  <p class="blue-text">This paragraph is blue.</p>

  <!-- 3. Class selector: .green-text â†’ green -->
  <p class="green-text">This paragraph is green.</p>

  <!-- 4. Class selector: .orange-text â†’ orange -->
  <div class="orange-text">This div uses orange text.</div>

  <!-- 5. Class selector: .purple-text â†’ purple -->
  <span class="purple-text">This span has purple text.</span>

</body>
</html>
