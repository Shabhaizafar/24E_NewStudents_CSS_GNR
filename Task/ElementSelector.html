<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Element Selectors with Different Colors</title>

  <!--

    1. Use an **element selector** for <h1> and set its color to "teal" (color name).
    2. Use an **element selector** for <p> and set its color to "darkorange" (color name).
    3. Use an **element selector** for <div> and set its color to "mediumvioletred" (color name).
    4. Use an **element selector** for <span> and set its color to "steelblue" (color name).
    5. Use an **element selector** for <h2> and set its color to "darkgreen" (color name).
  -->
  
</head>
<body>

  <!-- 1. Element selector: h1 â†’ teal -->
  <h1>This is a teal h1 heading</h1>

  <!-- 2. Element selector: p â†’ darkorange -->
  <p>This is a dark orange paragraph.</p>

  <!-- 3. Element selector: div â†’ mediumvioletred -->
  <div>This is a medium violet red div.</div>

  <!-- 4. Element selector: span â†’ steelblue -->
  <span>This is a steel blue span.</span>

  <!-- 5. Element selector: h2 â†’ dark green -->
  <h2>This is a dark green h2 heading</h2>

</body>
</html>
