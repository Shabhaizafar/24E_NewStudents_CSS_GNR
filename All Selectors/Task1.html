<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Selectors Task</title>
  <link rel="stylesheet" href="style.css"> <!-- Link external CSS -->
</head>
<body>

  <h1>CSS Full Selectors + Effects</h1>

  <div class="container">
    <h2>Main Title</h2>
    <p>Paragraph immediately after h2 (Adjacent Sibling).</p>
    <p>Another paragraph after h2 (General Sibling).</p>

    <ul>
      <li class="highlight">List Item 1 (Class Selector)</li>
      <li>List Item 2</li>
      <li id="special">List Item 3 (ID Selector)</li>
    </ul>

    <div>
      <p>This paragraph is a descendant of div inside container.</p>
    </div>
  </div>

  <img class="image-style" src="https://via.placeholder.com/300x200.png?text=Sample+Image" alt="Sample Image">

</body>
</html>
