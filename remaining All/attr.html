<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before{
            content: attr(data-text);
        }
        a{
            color: red;
        }
        [href]{
            color: lime;
        }
        [href=""]{
            color: yellow;
        }
        [href="#hehe"]{
            color: brown;
        }
        [class=""]{
            color: red;
        }
        [alt]{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <img src="" alt="">
    <p class=""></p>
    <a href="">Google</a>
    <a href="#">Google</a>
    <a href="#hehe">Google</a>
    <p data-text="This is Attribute value">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, corrupti commodi! Id eius deleniti perspiciatis, harum similique reprehenderit quibusdam a officia voluptatibus! Facilis culpa aperiam maxime alias recusandae iusto amet!
    </p>
</body>
</html>
