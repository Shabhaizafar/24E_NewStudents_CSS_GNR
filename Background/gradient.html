    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: inline-block;
        }
        .box15{
            background-image: linear-gradient(red,yellow);
        }
        .box16{
            background-image: radial-gradient(red,yellow);
        }
        .box17{
            background-image: radial-gradient(at left,red,yellow);
        }
        .box18{
            background-image: radial-gradient(at left bottom,red,yellow);
        }
        .box19{
            background-image: radial-gradient(at 50px 50px,red,yellow);
        }
        .box20{
            background-image: radial-gradient(red 0px,red 20px,yellow 20px,yellow);
        }
        
        .box21{
            background-image: radial-gradient(at left,red 0px,red 20px,yellow 20px,yellow);
        }
        .box22{
            background-image: radial-gradient(circle at left,red 0px,red 20px,yellow 20px,yellow);
        }
        
        .box23{
            background-image: repeating-radial-gradient(red 0px,red 20px,yellow 20px,yellow 40px);
        }
        .box24{
            background-image: repeating-radial-gradient(at left,red 0px,red 20px,yellow 20px,yellow 40px);
        }
        .box25{
            background-image: repeating-radial-gradient(circle at left,red 0px,red 20px,yellow 20px,yellow 40px);
        }
        .box26{
            /* background-image: repeating-linear-gradient(teal 0px,teal 10px,crimson 10px, crimson 20px); */

              /* background-image: repeating-radial-gradient(red 0px,red 20px,transparent 20px,transparent 40px),repeating-linear-gradient(teal 0px,teal 10px,crimson 10px, crimson 20px); */

              background-image: repeating-radial-gradient(red 0px,red 20px,yellow 20px,yellow 40px),repeating-linear-gradient(teal 0px,teal 10px,crimson 10px, crimson 20px);
              background-blend-mode: color;
        }
        .box27{
                background-image: conic-gradient(red,yellow);
        }
        
        .box28{
                background-image: conic-gradient(red,yellow,red);
        }
        .box29{
                background-image: conic-gradient(red 0deg,red 120deg,yellow 120deg,yellow);
        }
        .box30{
                background-image: repeating-conic-gradient(red 0deg,red 90deg,yellow 90deg,yellow 180deg);
        }
        
        .box31{
                background-image: repeating-conic-gradient(black 0deg,black 90deg,white 90deg,white 180deg);
                background-size: 50px 50px;
                background-repeat: repeat;
        }
    </style>
    <!-- 
        radial-gradient 
        repeating-radial-gradient
        conic-gradient
        repeating-conic-gradient
    -->
